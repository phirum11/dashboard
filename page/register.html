<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigister</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container-fluid bg-light-subtle d-flex justify-content-center p-0 align-items-center vh-100 ">
        <form class="bg-light rounded-3 py-4 px-5" style="width: 35%;">
            <!-- detail form -->
            <div class="border-1 border-secondary d-flex justify-content-center align-items-center py-4 flex-column">
                <img src="../asset/images.jpg" class="shadow rounded" alt="" width="80" height="80">
                <h2>welcome back</h2>
                <p class="text-muted">Register Form</p>
            </div>
            <div class="mb-3 ">
                <input type="email" class="form-control shadow-none mb-3" placeholder="example@gmail.com">
            </div>
            <div class="mb-3 ">
                <select class="form-select shadow-none rounded">
                    <option value="" selected disabled>select the gender</option>
                    <option value="female">female</option>
                    <option value="male">male</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="mb-3 ">
                <input type="password" placeholder="Enter password" class="form-control mb-3 shadow-none" id="password">
                <input type="password" placeholder="Re-enter password" class="form-control mb-3 shadow-none"
                    id="re-password">
                <a href="../index.html" class="btn btn-primary w-100 mb-2">Register</a>
                <p class="text-center">Already have an account?<a href="../index.html"
                        class="text-decoration-none ms-1">Log In</a></p>
            </div>
            <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1">
                <span class="px-3 text-muted">Or Login with</span>
                <hr class="flex-grow-1">
            </div>
            <button class="btn btn-outline-primary w-100 m-2 "><i class="bi-facebook me-2"></i>Login with facebook</button>
        </form>
    </div>
     <i class="bi bi-arrow-bar-down fs-2"></i>
</body>

</html>
